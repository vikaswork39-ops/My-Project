<div class="row p-2 m-2">
    <div class="col-9">
        <h2 class="text-primary">Employee List</h2>
    </div>
    <div class="col-3">
        <a class="btn btn-info form-control" data-target="#newEmployee" data-toggle="modal">
            <i class="fa fa-plus"></i>&nbsp;Add Employee
        </a>
    </div>
</div>

<div class="container rounded border m-2 p-2">
    <table class="table table-bordered table-striped table-hover table-active">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employeesList">
                <td>{{emp.name}}</td>
                <td>{{emp.address}}</td>
                <td>{{emp.salary}}</td>
                <td>
                    <a class="btn btn-info" (click)="editClick(emp)" data-target="#editEmployee" data-toggle="modal">
                        <i class="fa fa-edit"></i>
                        </a>
                        <a class="btn btn-danger" (click)="deleteClick(emp.id)">
                            <i class="fa fa-trash"></i>
                        </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- new employee -->
 <div class="modal" tabindex="-1" role="dialog" id="newEmployee">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-info">
        <h5 class="modal-title text-white">New Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
            <label class="col-4">Name</label>
            <div class="col-8">
                <input type="text" [(ngModel)]="newemployee.name" class="form-control" name="name" placeholder="Enter Name"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4">Address</label>
            <div class="col-8">
                <input type="text" [(ngModel)]="newemployee.address"  class="form-control" name="address" placeholder="Enter Address"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4">Salary</label>
            <div class="col-8">
                <input type="number" [(ngModel)]="newemployee.salary" class="form-control" name="salary" placeholder="Enter Salary"/>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="saveClick()" class="btn btn-primary" data-dismiss="modal">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
