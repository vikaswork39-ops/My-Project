<div class="row p-2 m-2">
    <div class="card text-center mx-auto">
        <div class="card-header bg-info text-white">
            Login
        </div>
        <div class="card-body">
            <div class="form-group row m-2">
                <label class="col-4">UserName</label>
                <div class="col-8">
                    <input type="text"[(ngModel)]="login.name" class="form-control" name="username" placeholder="UserName" />
                </div>
            </div>

            <div class="form-group row m-2">
                <label class="col-4">Password</label>
                <div class="col-8">
                    <input type="password" [(ngModel)]="login.password" class="form-control" name="password" placeholder="Password" />
                </div>
            </div>
        </div>
        <div class="card-footer text-muted">
            <a class="btn btn-success" (click)="loginClick()">Login</a>
        </div>
    </div>

</div>
